version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: gravity-postgres
    environment:
      POSTGRES_USER: gravity
      POSTGRES_PASSWORD: gravity_secret
      POSTGRES_DB: gravity_ops
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ops/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gravity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: gravity-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: gravity-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Backend
  backend:
    build: 
      context: ./ops
      dockerfile: Dockerfile
    container_name: gravity-backend
    environment:
      DATABASE_URL: postgresql://gravity:gravity_secret@postgres:5432/gravity_ops
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      JWT_SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./ops:/app
      - ./data:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery:
    build:
      context: ./ops
      dockerfile: Dockerfile
    container_name: gravity-celery
    environment:
      DATABASE_URL: postgresql://gravity:gravity_secret@postgres:5432/gravity_ops
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      C_FORCE_ROOT: "true"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./ops:/app
      - ./data:/data
    command: celery -A worker.celery_app worker --loglevel=info

  # Flower (Celery monitoring)
  flower:
    build:
      context: ./ops
      dockerfile: Dockerfile
    container_name: gravity-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A worker.celery_app flower --port=5555

  # Next.js Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: gravity-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_CESIUM_ION_TOKEN: your-cesium-token
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: gravity-network
