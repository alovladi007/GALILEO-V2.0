version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: galileo-postgres
    environment:
      POSTGRES_USER: gravity
      POSTGRES_PASSWORD: gravity_secret
      POSTGRES_DB: gravity_ops
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gravity -d gravity_ops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - galileo-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: galileo-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - galileo-network

  # Celery Worker for async tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: galileo-celery-worker
    command: celery -A ops.tasks worker --loglevel=info --concurrency=4
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://gravity:gravity_secret@postgres:5432/gravity_ops
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    networks:
      - galileo-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: galileo-celery-beat
    command: celery -A ops.tasks beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    networks:
      - galileo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  galileo-network:
    driver: bridge
