version: '3.8'

services:
  # Python API and processing services
  api:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.api
    container_name: geosense-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://geosense:geosense@postgres:5432/geosense
      - ENVIRONMENT=development
    volumes:
      - ./sim:/app/sim
      - ./sensing:/app/sensing
      - ./inversion:/app/inversion
      - ./ml:/app/ml
      - ./ops:/app/ops
    depends_on:
      - redis
      - postgres
    networks:
      - geosense-net

  # Celery worker for async tasks
  worker:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.worker
    container_name: geosense-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://geosense:geosense@postgres:5432/geosense
    volumes:
      - ./sim:/app/sim
      - ./inversion:/app/inversion
      - ./ml:/app/ml
    depends_on:
      - redis
      - postgres
    networks:
      - geosense-net

  # Next.js UI with CesiumJS
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: geosense-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./ui/src:/app/src
      - ./ui/public:/app/public
    networks:
      - geosense-net

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: geosense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - geosense-net

  # PostgreSQL for metadata and results
  postgres:
    image: postgres:15-alpine
    container_name: geosense-postgres
    environment:
      - POSTGRES_USER=geosense
      - POSTGRES_PASSWORD=geosense
      - POSTGRES_DB=geosense
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./devops/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - geosense-net

  # TimescaleDB for time-series telemetry
  timescale:
    image: timescale/timescaledb:latest-pg15
    container_name: geosense-timescale
    environment:
      - POSTGRES_USER=geosense
      - POSTGRES_PASSWORD=geosense
      - POSTGRES_DB=telemetry
    ports:
      - "5433:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    networks:
      - geosense-net

  # Grafana for monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: geosense-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - timescale
    networks:
      - geosense-net

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: geosense-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./devops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - geosense-net

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: geosense-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector
    networks:
      - geosense-net

volumes:
  redis-data:
  postgres-data:
  timescale-data:
  grafana-data:
  prometheus-data:

networks:
  geosense-net:
    driver: bridge
