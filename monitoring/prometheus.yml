# Prometheus Configuration for GALILEO V2.0

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'galileo-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Main API (Simulation, ML, Processing)
  - job_name: 'galileo-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:5050']
        labels:
          service: 'galileo-api'
          component: 'simulation'

  # Operations API (Auth, Jobs, Workflows)
  - job_name: 'galileo-ops-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ops-api:8000']
        labels:
          service: 'galileo-ops-api'
          component: 'operations'

  # PostgreSQL Database (using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          component: 'database'

  # Redis Cache (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'cache'

  # MinIO Object Storage (built-in metrics)
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
          component: 'storage'

  # Next.js Frontend UI
  - job_name: 'galileo-ui'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['ui:3000']
        labels:
          service: 'galileo-ui'
          component: 'frontend'

  # Celery Worker metrics (if enabled)
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery-worker:9808']
        labels:
          service: 'celery-worker'
          component: 'async-tasks'

  # Node Exporter (optional - for system metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         component: 'system'

  # cAdvisor (optional - for container metrics)
  # - job_name: 'cadvisor'
